---
layout: default
---
<header class="page-header">
  <div class="row" style="position: relative;">
    <div class="col-md-6">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date: "%d.%m.%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>

    <div class="hidden-xs hidden-sm col-md-6" style="height:1.7em;"></div>

    <div class="shariff col-md-6" data-lang="en"  data-twitter-via="MitRadStuttgart"
         data-services="[&quot;twitter&quot;,&quot;facebook&quot;,&quot;googleplus&quot;,&quot;info&quot;]">
    </div>
  </div>
</header>

<article class="post-content">
  {{ content }}
</article>

<div class="row">
  <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
  <div class="col-xs-12 col-md-10 col-lg-8">

    <script>
      var idcomments_acct = '5a030a45cae91d02887055eb9c4d7f39';
      var idcomments_post_id;
      var idcomments_post_url;
    </script>
    <span id="IDCommentsPostTitle" style="display:none">
      {{ page.title }}
    </span>
    <script type='text/javascript'
        src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'>
    </script>
  </div>
  <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
</div>
